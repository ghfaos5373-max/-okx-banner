    <script>
        // ÌÅ¥Î¶≠ Ïãú Ïï†ÎãàÎ©îÏù¥ÏÖò Ìö®Í≥º
        document.querySelector('.banner').addEventListener('click', function() {

            }, 150);
        });

        // Î≤ÑÌäº ÌÅ¥Î¶≠ Ìö®Í≥º
        document.querySelector('.cta-button').addEventListener('click', function(e) {
            e.stopPropagation();

        });

        // Ï∂îÍ∞Ä Ïù∏ÌÑ∞ÎûôÌã∞Î∏å Ìö®Í≥º
        document.querySelector('.banner').addEventListener('mousemove', function(e) {
            const rect = this.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            const centerX = rect.width / 2;
            const centerY = rect.height / 2;
            
            const rotateX = (y - centerY) / 20;
            const rotateY = (centerX - x) / 20;
            
            this.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
        });

        document.querySelector('.banner').addEventListener('mouseleave', function() {
            this.style.transform = '';
        });
    </script>
